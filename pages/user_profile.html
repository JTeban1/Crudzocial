<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modificar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="menu.html">App Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-sticky-note"></i> Notas</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-image"></i> Imágenes</a></li>
          <li class="nav-item"><a class="nav-link" href="./logs.html"><i class="fas fa-clipboard-list"></i> Logs</a></li>
          <li class="nav-item"><a class="nav-link active" href="./user_profile.html"><i class="fas fa-user"></i> Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href=""><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow p-4 w-100" style="max-width: 800px;">
      <h4 class="mb-4 text-center"><i class="fas fa-user-cog"></i> Modificar Datos Personales</h4>
      <form id="user-form">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="first-name" class="form-label">Nombre</label>
            <input type="text" name="nombres" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="last-name" class="form-label">Apellido</label>
            <input type="text" name="apellidos" class="form-control" id="lastName" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" name="email" class="form-control" id="email" required>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="number" name="telefono" class="form-control" id="phone" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="country" class="form-label">País</label>
            <input type="text" name="pais" class="form-control" id="country" required>
          </div>

          <div class="col-md-6">
            <label for="city" class="form-label">Ciudad</label>
            <input type="text" name="ciudad" class="form-control" id="city" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="new-password" class="form-label">Nueva contraseña</label>
            <input type="password" name="password" class="form-control" id="newPass" placeholder="********" required>
          </div>
          
          <div class="col-md-6">
            <label for="confirm-password" class="form-label">Confirmar contraseña</label>
            <input type="password" name="confirmPass" class="form-control" id="confirmPass" placeholder="********" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar cambios</button>
      </form>
    </div>
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script type="module" src="../assets/js/user_profile.js"></script>
</body>
</html>
