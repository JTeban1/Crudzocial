<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas - CrudZocial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body class="bg-light">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="./pages/menu.html">
                <i class="fas fa-sticky-note me-2"></i>CrudZocial
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./notes.html">
                            <i class="fas fa-sticky-note"></i> Notas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-image"></i> Imagenes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/logs.html">
                            <i class="fas fa-clipboard-list"></i> Logs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/user_profile.html">
                            <i class="fas fa-user"></i> Perfil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logoutNav">
                            <i class="fas fa-sign-out-alt"></i> Cerrar sesion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1 class="h2">Mis Notas</h1>
        </div>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <span>Notas</span>
                        <span class="badge bg-primary" id="notesCount">0</span>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary w-100 mb-3" id="newNoteBtn">
                            <i class="fas fa-plus"></i> Nueva Nota
                        </button>
                        <div id="notesList">
                            <p class="text-muted text-center">No hay notas</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Area -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-end">
                        <div id="noteActions"></div>
                    </div>
                    <div class="card-body" id="mainContent">
                        <div class="text-center text-muted py-5">
                            <i class="fas fa-sticky-note fa-3x mb-3"></i>
                            <p>Selecciona una nota o crea una nueva</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./assets/js/notes.js"></script>
    <script src="../assets/js/logout.js"></script>
</body>
</html>
